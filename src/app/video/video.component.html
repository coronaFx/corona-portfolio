<div class="video">

  <div (click)="hideVideo()" class="video--close"></div>

  <div class="video--frame">

    <iframe #frame
            [src]="url"
            allow="autoplay"
            frameBorder="0"
            webkitAllowFullScreen
            mozAllowFullScreen
            allowFullScreen>
    </iframe>

  </div>

  <div [innerHTML]="description" class="video--description"></div>


</div>
