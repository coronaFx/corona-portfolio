<div [ngClass]="{'navigation': true, 'navigation-open': isOpen}">
  <div class="navigation__logo">
    <a routerLink="/main"></a>
  </div>
  <div class="navigation__links" #navigation >
    <div routerLinkActive="active"
         class="navigation__links--wrapper">
      <a #main routerLink="/main">Main</a>
    </div>
    <div routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="navigation__links--wrapper">
      <a routerLink="/portfolio/all">Portfolio</a>
      <ul class="nested-links">
        <li *ngFor="let item of items"
            routerLinkActive="active">
          <a [routerLink]="'/portfolio/' + item.link">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="navigation__social-networks">
    <div class="navigation__social-networks--icons">
      <div class="navigation__social-networks--icons_block vimeo">
        <a href="https://vimeo.com/coronafx" target="_blank"></a>
      </div>
      <div class="navigation__social-networks--icons_block facebook">
        <a href="https://www.facebook.com/CoronaFX/" target="_blank"></a>
      </div>
      <div class="navigation__social-networks--icons_block instagram">
        <a href="https://www.instagram.com" target="_blank"></a>
      </div>
      <div class="navigation__social-networks--icons_block upwork">
        <a href="https://www.upwork.com/o/companies/_~01c45e8144ade2724a/" target="_blank"></a>
      </div>
    </div>
    <div class="navigation__social-networks--all-rights">
      <p>&#169; 2016 CoronaFX. ALL RIGHTS RESERVED</p>
    </div>
  </div>
</div>
